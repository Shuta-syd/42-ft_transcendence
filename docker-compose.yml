version: '3'
services:

  frontend:
    container_name: frontend
    build:
      context: ./docker
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000

  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: ./docker/backend.Dockerfile
      # volumes:
      # - ./backend:/backend
    env_file:
      - ./backend/.env
    depends_on:
      - database
    ports:
      - 8080:8080
      - 5555:5555
    networks:
      - back-tier

  database:
    container_name: database
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - ./backend/.env
    networks:
      - back-tier
    volumes:
      - db-vol:/var/lib/postgresql/data

networks:
  back-tier:
    driver: bridge

volumes:
  db-vol:
