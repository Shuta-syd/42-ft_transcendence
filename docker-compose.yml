version: '3'
services:

  frontend:
    container_name: frontend
    build:
      context: ./docker
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000
    tty: true

  backend:
    container_name: backend
    build:
      context: ./docker
      dockerfile: backend.Dockerfile
    volumes:
      - ./backend:/backend
    depends_on:
      - database
    ports:
      - 8080:8080

  database:
    container_name: database
    image: "postgres:latest"
    ports:
      - 5432:5432
