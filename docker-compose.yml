version: '3'
services:

  frontend:
    container_name: frontend
    build:
      context: ./docker
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_healthy

  backend:
    container_name: backend
    build:
      context: ./docker
      dockerfile: backend.Dockerfile
    volumes:
      - ./backend:/backend
    env_file:
      - ./backend/.env
    ports:
      - 8080:8080
      - 5555:5555
    networks:
      - back-tier
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:8080 || exit 1"]
      start_period: "40s"
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      database:
        condition: service_healthy

  database:
    container_name: database
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - ./backend/.env
    networks:
      - back-tier
    volumes:
      - db-vol:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  back-tier:
    driver: bridge

volumes:
  db-vol:
